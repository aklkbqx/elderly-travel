server {
    listen 80;

    root /var/www/html;
    index index.php index.html index.htm;

    server_name localhost;

    # ลบ index จาก URL
    if ($request_uri ~* "(.*)index$") {
        return 301 $1;
    }
    
    if ($request_uri ~* "(.*)index/(.*)$") {
        return 301 $1$2;
    }
    
    if ($request_uri ~* "(.*)index\?(.*)$") {
        return 301 $1?$2;
    }
    
    # สำหรับ URL สะอาด (ไม่ redirect ทันที เพื่อไม่ให้กระทบกับการส่ง POST)
    location / {
        try_files $uri $uri/ $uri.php$is_args$args;
    }

    # จัดการกับไฟล์ .php โดยตรง - ต้องคงไว้เพื่อรองรับการส่ง form ไปยัง .php โดยตรง
    location ~ \.php$ {
        try_files $uri =404;
        include snippets/fastcgi-php.conf;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}